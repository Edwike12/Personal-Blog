{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
{% endblock %}

{% block content %}
<br><br><br>
<div class="container-fluid">
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
        
      {% for message in get_flashed_messages() %}
        <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button><br>
        {{ message }}
        </div><br>
      {% endfor %}

      {{wtf.quick_form(login_form)}}
      <br>
      <p> Don't have an Account?<br><br>
         <a href="{{url_for('auth.register')}}" class="sign"><button class="btn-success">Sign Up</button></a></p>
     </div>
     <div class="col-md-2"> </div>
    </div>
</div><br>

  </section>
{% endblock %}
